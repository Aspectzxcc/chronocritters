<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoCritters</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h1>ChronoCritters Game</h1>
    
    <!-- Authentication Section -->
    <div class="section">
        <h2>Authentication</h2>
        <div id="authStatus" class="status info">Not logged in</div>
        <button class="button" onclick="loginPreset('BlueOak', 'password1')">Login as BlueOak</button>
        <button class="button" onclick="loginPreset('RedAsh', 'password2')">Login as RedAsh</button>
        <button class="button" onclick="logout()">Logout</button>
    </div>

    <!-- Roster Section -->
    <div class="section">
        <h2>Player's Critter Roster</h2>
        <input type="text" id="playerId" placeholder="Enter Player ID" />
        <button class="button" onclick="fetchRoster()">Show Roster</button>
        <br><br>
        <button class="button" onclick="selectPreset('p1')">Show BlueOak's Roster</button>
        <button class="button" onclick="selectPreset('p2')">Show RedAsh's Roster</button>
        <div id="roster"></div>
    </div>

    <!-- Matchmaking Section -->
    <div class="section">
        <h2>Matchmaking</h2>
        <div id="matchmakingStatus" class="status info">Not connected to matchmaking</div>
        <button class="button" id="joinMatchmakingBtn" onclick="joinMatchmaking()" disabled>Join Matchmaking</button>
        <button class="button" onclick="connectWebSocket()" disabled id="connectBtn">Connect to Lobby</button>
        <div id="battleId"></div>
    </div>

    <!-- Battle Section -->
    <div class="section battle-container" id="battleSection">
        <h2>Battle Arena</h2>
        <div id="battleInfo" class="status info"></div>
        
        <div class="battle-field">
            <!-- Player One Side -->
            <div id="playerOneSide" class="player-side">
                <h3 id="playerOneName">Player One</h3>
                <div id="playerOneCritter" class="critter-card">
                    <div id="playerOneCritterName" class="critter-name">No Critter</div>
                    <div class="health-bar">
                        <div id="playerOneHealthFill" class="health-fill" style="width: 100%;"></div>
                    </div>
                    <div id="playerOneStats" class="critter-stats">
                        <span class="stat">HP: <span id="playerOneHp">0/0</span></span>
                        <span class="stat">ATK: <span id="playerOneAtk">0</span></span>
                        <span class="stat">DEF: <span id="playerOneDef">0</span></span>
                    </div>
                </div>
            </div>
            
            <!-- Player Two Side -->
            <div id="playerTwoSide" class="player-side">
                <h3 id="playerTwoName">Player Two</h3>
                <div id="playerTwoCritter" class="critter-card">
                    <div id="playerTwoCritterName" class="critter-name">No Critter</div>
                    <div class="health-bar">
                        <div id="playerTwoHealthFill" class="health-fill" style="width: 100%;"></div>
                    </div>
                    <div id="playerTwoStats" class="critter-stats">
                        <span class="stat">HP: <span id="playerTwoHp">0/0</span></span>
                        <span class="stat">ATK: <span id="playerTwoAtk">0</span></span>
                        <span class="stat">DEF: <span id="playerTwoDef">0</span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Current Player's Abilities -->
        <div id="playerAbilities" class="abilities">
            <h3>Your Abilities</h3>
            <div id="abilityButtons"></div>
        </div>
        
        <!-- Battle Log -->
        <div class="battle-log">
            <h4>Battle Log</h4>
            <div id="battleLogContent"></div>
        </div>
        
        <button class="button" onclick="leaveBattle()">Leave Battle</button>
    </div>

    <!-- Load scripts in dependency order -->
    <script src="js/auth-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/lobby-service.js"></script>
    <script src="js/battle-ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
